<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="formsAndTable.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <h4 >Register Here!</h4>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <span class="error" id="nameError"></span>
    <input type="text" class="form-control" id="name" autocomplete="given-name" >
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" autocomplete="email" required >
    <span class="error" id="emailError"></span>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
   <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control" id="age" autocomplete="age">
  </div>  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<br>
<div class="tableSection mt-4">
  <table id="userTable" class="table table-bordered">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
    </tr>
  </table>
</div>
</body>
<script src="formsAndTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
